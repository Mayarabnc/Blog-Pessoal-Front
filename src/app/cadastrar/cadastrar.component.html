<div class="container-fluid">
    <div class="row" style="align-items: center;">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label class="fonteS" style="font-size: 20px;" for="nome">nome</label>
                        <input [(ngModel)]="usuario.nome" class="form-control"  style="height: 45px;" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label class="fonteS" style="font-size: 20px;" for="usuario">Usuário</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" style="height: 45px;" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label class="fonteS" style="font-size: 20px;" for="foto">Link da foto:</label>
                        <input [(ngModel)]="usuario.foto" class="form-control"  style="height: 45px;" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label class="fonteS" style="font-size: 20px;" for="senha">Senha</label>
                        <input (input)="confirmeSenha($event)" class="form-control"  style="height: 45px;" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label class="fonteS" style="font-size: 20px;" for="confirmarSenha">Confirmar senha</label>
                        <input [(ngModel)]="usuario.senha" class="form-control"  style="height: 45px;" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label class="fonteS" style="font-size: 20px;" for="tipo">Tipo de usuario</label>
                        <select (change)="tipoUsuario($event)" class="form-control"  style="height: 45px;" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option class="fonteS" style="font-size: 20px;" value="normal">Normal</option>
                            <option class="fonteS" style="font-size: 20px;" value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-4">

                        <button type="submit" class="btn btn-dark mr-4 botaoC p-3" routerLink="/entrar">Cancelar</button>

                        <button (click)="cadastrar()" type="submit" class="btn btn-dark botaoS p-3">Cadastrar</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

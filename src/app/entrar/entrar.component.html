<div class="container-fluid">
    <div class="row d-flex" style="align-items: center;">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3"> Entrar </h1>
                    
                    <div class="form-group">
                        <label for="usuario" style="font-size: 20px;">Usuário</label>
                        <input [(ngModel)]= "usuarioLogin.usuario" class="form-control" style="height: 45px;" type="text" name="usuario" id="usuario" placeholder="Digite seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha" style="font-size: 20px;">Senha</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" style="height: 45px;" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button (click)="entrar()" type="submit" class="btn btn-dark corbotao" style="width: 100%; height: 45px; font-size: 20px;">Entrar</button>
                    </div>

                      <!--coloca um traço na tela-->
                    <hr class="mb-5 mt-5">
                    <p class="text-center" style="font-size: 25px;">

                        Não tem uma conta? <a routerLink="/cadastrar"> Cadastre-se</a>
                    </p>                       <!--no angular utilizamos para rotas internas-->   

                </div>

            </div>
        </div>
       
        <div class="col-md-6 img-fluid" id="img-bg">

        </div>

    </div>
</div>
